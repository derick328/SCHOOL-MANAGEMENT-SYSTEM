<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - School Management System</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>ðŸŽ“ School Management System</h1>
                <p>Sign in to your account</p>
            </div>

            <div id="alertBox"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="Enter your username or email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Enter your password">
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    Sign In
                </button>
            </form>

            <div style="margin-top: 20px; text-align: center; color: #64748b; font-size: 14px;">
                <p><strong>Demo Accounts:</strong></p>
                <p>Admin: admin / Admin@123</p>
                <p>Teacher: teacher_demo / Teacher@123</p>
                <p>Student: student_demo / Student@123</p>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        // Redirect if already logged in
        if (Auth.isAuthenticated()) {
            const role = Auth.getRole();
            window.location.href = role ? `/${role.toLowerCase()}-dashboard.html` : '/';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const alertBox = document.getElementById('alertBox');
            
            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            alertBox.innerHTML = '';

            try {
                const response = await API.login({
                    usernameOrEmail: username,
                    password: password
                });

                if (response.success) {
                    // Get user info
                    const userResponse = await API.getCurrentUser();
                    
                    if (userResponse.success) {
                        const user = userResponse.data;
                        const role = user.role.toLowerCase();
                        
                        // Redirect based on role
                        window.location.href = `/${role}-dashboard.html`;
                    }
                } else {
                    alertBox.innerHTML = `<div class="alert alert-error">${response.message}</div>`;
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In';
                }
            } catch (error) {
                alertBox.innerHTML = `<div class="alert alert-error">Login failed: ${error.message}</div>`;
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });
    </script>
</body>
</html>
